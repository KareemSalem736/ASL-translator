name: Run Vitest Tests in Frontend

on:
  push:
    branches: [frontend-prototype]
  pull_request:
    branches: [frontend-prototype]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm install 

      - name: Run tests
        working-directory: frontend
        run: npm run test

